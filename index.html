<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="source/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- 表單 -->
        <div class="l-aside_form col-4 border-right border-secondary h-100 pt-3 overflow-auto">
          <!-- 選版型 -->
          <div class="input-group">
            <select class="custom-select" id="chooseEdmTemplate" aria-label="choose EDM Template" v-model="chooseTtmplate">
              <option selected="" disabled>請選擇版型...</option>
              <option v-for="(item, key) in EDMtemplate" :value="key">{{key+1}}</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" @click="choose(chooseTtmplate)">送出</button>
            </div>
          </div>
          <hr>
          <!-- input -->
          <h2 class="h2" v-if="!nowEDMTemplate">請選擇版型</h2>
          <form v-if="nowEDMTemplate">
            <!-- logo -->
            <div class="form-group">
              <label class="mb-2" for="logo_link">Logo 連結 / 圖片</label>
              <div class="row">
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.logo.link" class="form-control" placeholder="連結">
                </div>
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.logo.imgSrc" class="form-control" placeholder="圖片位址">
                </div>
              </div>
            </div>
            <!-- menu -->
            <div class="form-group">
              <label class="mb-2" for="women_link">WOMEN 連結 / 圖片</label>
              <div class="row">
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.menu[0].link" class="form-control" placeholder="連結">
                </div>
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.menu[0].imgSrc" class="form-control" placeholder="圖片位址">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="mb-2" for="men_link">MEN 連結 / 圖片</label>
              <div class="row">
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.menu[1].link" class="form-control" placeholder="連結">
                </div>
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.menu[1].imgSrc" class="form-control" placeholder="圖片位址">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="mb-2" for="kids_link">KIDS 連結 / 圖片</label>
              <div class="row">
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.menu[2].link" class="form-control" placeholder="連結">
                </div>
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.menu[2].imgSrc" class="form-control" placeholder="圖片位址">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="mb-2" for="baby_link">BABY 連結 / 圖片</label>
              <div class="row">
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.menu[3].link" class="form-control" placeholder="連結">
                </div>
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.menu[3].imgSrc" class="form-control" placeholder="圖片位址">
                </div>
              </div>
            </div>

            <!-- banner -->
            <div class="form-group">
              <label class="mb-2" for="banner_link">Banner 連結 / 圖片</label>
              <div class="row">
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.banner.link" class="form-control" placeholder="連結">
                </div>
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.banner.imgSrc" class="form-control" placeholder="圖片位址">
                </div>
              </div>
            </div>

            <!-- button -->
            <div class="form-group">
              <label class="mb-2" for="button_link">Button 連結 / 圖片</label>
              <div class="row">
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.button.link" class="form-control" placeholder="連結">
                </div>
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.button.imgSrc" class="form-control" placeholder="圖片位址">
                </div>
              </div>
            </div>

            <!-- product -->
            <div v-for="(product, index) in nowEDMTemplate.product" class="form-group">
              <label class="mb-2" for="product_link">Product{{index + 1}} 連結 / 圖片</label>
              <div class="row">
                <div class="col">
                  <input type="text" v-model="product.link" class="form-control" placeholder="連結">
                </div>
                <div class="col">
                  <input type="text" v-model="product.imgSrc" class="form-control" placeholder="圖片位址">
                </div>
              </div>
            </div>

            <!-- footer-icon -->
            <div v-for="footerIcon in nowEDMTemplate.footerIcon"  class="form-group">
              <label class="mb-2" for="footerIcon_link">{{footerIcon.id}} 連結 / 圖片</label>
              <div class="row">
                <div class="col">
                  <input type="text" v-model="footerIcon.link" class="form-control" placeholder="連結">
                </div>
                <div class="col">
                  <input type="text" v-model="footerIcon.imgSrc" class="form-control" placeholder="圖片位址">
                </div>
              </div>
            </div>

            <!-- footer-content -->
            <div class="form-group">
              <label class="mb-2" for="footerContent_link">footerContent 連結 / 圖片</label>
              <div class="row">                
                <div class="col">
                  <input type="text" v-model="nowEDMTemplate.footerContent.imgSrc" class="form-control" placeholder="圖片位址">
                </div>
              </div>
            </div>

            <!-- output -->
            <div class="text-right mb-3">
              <button type="button" class="btn btn-dark">製作</button>
            </div>
          </form>
          
        </div>
        <!-- 預覽 -->
        <div class="col-8 overflow-auto h-100 mx-auto">
          <div class="preview" id="preview">
            <!-- html 要輸出的部分 -->
            <div v-if="nowEDMTemplate" style="width: 640px; text-align: left; margin: 0 auto; padding: 0">
              <!-- logo & 選單 -->
              <table width="640" align="center" cellpadding="0" cellspacing="0" border="0">
                <tbody>
                  <tr>
                    <td>
                      <a :href="nowEDMTemplate.logo.link" target="_blank">
                        <!-- <img style="vertical-align:0; display:block;" src="uni-logo.jpg" alt="logo" width="640"> -->
                        <img v-if="!nowEDMTemplate.logo.imgSrc" :src='DefaultLayout.logo.imgSrc' alt="logo" style="vertical-align:0; display:block;" width="640">
                        <img v-else :src='nowEDMTemplate.logo.imgSrc' alt="logo" style="vertical-align:0; display:block;" width="640">
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <table width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
                        <tbody>
                          <tr>
                            <td v-for="(menu, index) in nowEDMTemplate.menu">
                              <a :href="menu.link" target="_blank">
                                <img :src="menu.imgSrc" :alt="menu.alt" style="vertical-align:0; display:block;" :width="menu.width" border="0">
                              </a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- banner -->
              <table width="640" align="center" cellpadding="0" cellspacing="0" border="0">
                <tbody>
                  <tr>
                    <td>
                      <a :href="nowEDMTemplate.link" target="_blank">
                        <img v-if="!nowEDMTemplate.banner.imgSrc" :src="DefaultLayout.banner.imgSrc" alt="banner_1" style="vertical-align:0; display:block;" width="640">
                        <img v-else :src="nowEDMTemplate.banner.imgSrc" alt="banner_1" style="vertical-align:0; display:block;" width="640">
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- btn -->
              <table width="640" align="center" cellpadding="0" cellspacing="0" border="0">
                <tbody>
                  <tr>
                    <td>
                      <a href="nowEDMTemplate.button.link" target="_blank">
                        <img v-if="!nowEDMTemplate.button.imgSrc" :src="DefaultLayout.button.imgSrc" alt="BUTTON" style="vertical-align:0; display:block;" width="640">
                        <img v-else :src="nowEDMTemplate.button.imgSrc" alt="BUTTON" style="vertical-align:0; display:block;" width="640">
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>              
              <!-- men 2 單欄-->
              <table width="640" align="center" cellpadding="0" cellspacing="0" border="0">
                <tbody>                  
                  <tr v-for="(product, index) in nowEDMTemplate.product">
                    <td>
                      <a :href="product.link" target="_blank">
                        <!-- <img style="vertical-align:0; display:block;" src="men-pants1.jpg" alt="men-pants" width="640"> -->
                        <img :src="product.imgSrc" :alt="product.alt" style="vertical-align:0; display:block;" width="640">
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
             <!-- footer -->
             <table width="640" align="center" cellpadding="0" cellspacing="0">
              <tr>
                <td v-for="footerIcon in nowEDMTemplate.footerIcon"> 
                  <a :href="footerIcon.link">
                    <!-- <img style="vertical-align:0; display:block;" src="footer_facebook.jpg" alt="footer_title" width="640"> -->
                    <img :src="footerIcon.imgSrc" :alt="footerIcon.alt" style="vertical-align:0; display:block;" width="60">
                  </a>
                </td>
                <td>
                  <!-- <img style="vertical-align:0; display:block;" src="footer_facebook.jpg" alt="footer_title" width="640"> -->
                  <img v-if="!nowEDMTemplate.footerContent.imgSrc" :src="DefaultLayout.footerContent.imgSrc" alt="footer_content" style="vertical-align:0; display:block;" width="460">
                  <img v-else :src="nowEDMTemplate.footerContent.imgSrc" alt="footer_content" style="vertical-align:0; display:block;" width="460">
                </td>
              </tr>
            </table>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/all.js"></script>
</body> 
</html>
