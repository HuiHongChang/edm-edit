          <!-- 選版型 -->
          <div class="input-group">
            <select class="custom-select" id="chooseEdmTemplate" aria-label="choose EDM Template" v-model="chooseTtmplate">
              <option selected="" disabled>請選擇版型...</option>
              <option v-for="(item, key) in EDMtemplate" :value="key">{{key+1}}</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" @click="choose(chooseTtmplate)">送出</button>
            </div>
          </div>
          <hr>
          <!-- input -->

              <label class="mb-2" for="logo_link">Logo 連結 / 圖片</label>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="連結">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="圖片位址">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="mb-2" for="logo_link">Banner 連結 / 圖片</label>
              <div class="row">

                </div>
                <div class="col">

                </div>
              </div>

            <div class="form-group">

              <div class="row">
                <div class="col">

                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="圖片位址">
                </div>
              </div>
            </div>
          </form>
          <!-- Button trigger modal -->
          <div class="text-right mb-3" v-if="nowEDMTemplate">
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#createEDMCode" @click="outputEDMHtml">
              程式碼製作
            </button>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="createEDMCode" tabindex="-1" role="dialog" aria-labelledby="createEDMCodeTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title h3" id="createEDMCodeTitle">EDM HTML 程式碼</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  {{oupputData}}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
